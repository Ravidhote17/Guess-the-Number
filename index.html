<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Guess the No.</title>
    </head>
    <body>
        <main>
            <div id="welcomeScreen">
                <h2>Guess The Random Number Between 1-100</h2>
                <img class="image" src="assets/logo.png" alt="">

                <section class="eventSection">
                    <p>Select the Difficulty</p>
                    <div class="button-Wrapper">
                        <button>Easy: 10 Attempts</button>
                        <button>Hard: 10 Attempts</button>
                    </div>
                </section>
            </div>

            <div id="gameArea">
                <div id="newGameButton">
                    <button>New Game</button>
                </div>

                <section>
                    <h3>Your Guess</h3>
                    <input type="text" id="inputBox" min="1" max="100" placeholder="Enter Your Number">
                </section>

                <section class="stats">
                    <div class="info">
                        <p>Number of previous attempts</p>
                        <span id="attempts">0</span>
                    </div>
                    <div class="info">
                        <p>Number of previous guesses</p>
                        <span id="guesses">0</span>
                    </div>
                </section>
            </div>
        </main>
    </body>
    <script src="app.js"></script>
</html>
